<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric learning icon -->
  <g transform="translate(20, 20)">
    <!-- Book/pages representation -->
    <rect x="0" y="15" width="24" height="30" rx="2" fill="#1e293b" opacity="0.9"/>
    <rect x="4" y="11" width="24" height="30" rx="2" fill="#334155" opacity="0.7"/>
    <rect x="8" y="7" width="24" height="30" rx="2" fill="#475569"/>
    
    <!-- Progress indicator dots -->
    <circle cx="38" cy="22" r="2" fill="#3b82f6"/>
    <circle cx="38" cy="30" r="2" fill="#3b82f6" opacity="0.6"/>
    <circle cx="38" cy="38" r="2" fill="#3b82f6" opacity="0.3"/>
  </g>
  
  <!-- Main text "LearnHub" -->
  <text x="70" y="35" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="#1e293b" 
        letter-spacing="-0.5px">
    LearnHub
  </text>
  
  <!-- Subtitle "LMS" -->
  <text x="70" y="55" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="14" 
        font-weight="500" 
        fill="#64748b" 
        letter-spacing="2px">
    LMS
  </text>
</svg>